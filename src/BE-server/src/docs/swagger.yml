# ============================================
# JOB SEARCH API - Complete OpenAPI 3.0 Spec
# ============================================
# All 55 endpoints in a single file for swagger-jsdoc compatibility

openapi: 3.0.3

info:
  title: Job Search API
  version: 1.0.0
  description: |
    Complete API documentation for Job Search application.
    
    ## Features
    - User authentication (job seekers & employers)
    - Job posting management
    - Resume/CV management
    - Company profiles
    - File uploads (avatars, logos, CVs)
    
    ## Authentication
    Most endpoints require JWT token in Authorization header:
    ```
    Authorization: Bearer <your_token>
    ```

servers:
  - url: http://localhost:3000
    description: Development server

tags:
  - name: Server
    description: Server status
  - name: Authentication
    description: User authentication and authorization
  - name: Jobs
    description: Job posting and management
  - name: Users
    description: Job seeker profiles
  - name: Employers
    description: Employer profiles
  - name: Companies
    description: Company information
  - name: Resumes
    description: Resume/CV management
  - name: Applications
    description: Job application management (job seekers & employers)
  - name: Saved Jobs
    description: Save and manage favorite jobs
  - name: Searches
    description: Saved search queries

# ============================================
# PATHS - All 55 Endpoints
# ============================================

paths:
  # ==================== SERVER ====================
  /:
    get:
      tags: [Server]
      summary: Get server info
      security: []
      responses:
        "200":
          description: Server info
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Job Search API Server"

  # ==================== AUTHENTICATION (8) ====================
  
  /api/auth/register:
    post:
      tags: [Authentication]
      summary: Register new user
      description: |
        Register job seeker or employer.
        Password must be 8+ chars with uppercase, lowercase, number, special char.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                name:
                  type: string
                role:
                  type: string
                  enum: [job_seeker, employer]
                  default: job_seeker
      responses:
        "201":
          description: User registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                      access_token:
                        type: string
                      refresh_token:
                        type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          $ref: "#/components/responses/Conflict"

  /api/auth/login:
    post:
      tags: [Authentication]
      summary: Login user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login successful
        "400":
          $ref: "#/components/responses/BadRequest"

  /api/auth/logout:
    post:
      tags: [Authentication]
      summary: Logout user
      security:
        - BearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/auth/refresh-token:
    post:
      tags: [Authentication]
      summary: Refresh access token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: Token refreshed

  /api/auth/forgot-password:
    post:
      tags: [Authentication]
      summary: Request password reset
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/auth/reset-password:
    post:
      tags: [Authentication]
      summary: Reset password with token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, new_password]
              properties:
                token:
                  type: string
                new_password:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/auth/verify-email:
    post:
      tags: [Authentication]
      summary: Verify email address
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token]
              properties:
                token:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/auth/resend-verification:
    post:
      tags: [Authentication]
      summary: Resend verification email
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

  # ==================== JOBS (8) ====================
  
  /api/jobs:
    get:
      tags: [Jobs]
      summary: Get all jobs
      description: Get paginated job list with filters
      security: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - name: job_type
          in: query
          schema:
            type: string
        - name: employer_id
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: Jobs retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                      total:
                        type: integer
                      page:
                        type: integer
                      limit:
                        type: integer

    post:
      tags: [Jobs]
      summary: Create job posting
      description: Create job (employer only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [job_title, description, requirements]
              properties:
                job_title:
                  type: string
                description:
                  type: string
                requirements:
                  type: string
                benefits:
                  type: string
                salary_min:
                  type: number
                salary_max:
                  type: number
                job_type:
                  type: string
                expired_at:
                  type: string
                  format: date-time
      responses:
        "201":
          $ref: "#/components/responses/Success"
        "403":
          $ref: "#/components/responses/Forbidden"

  /api/jobs/my-jobs:
    get:
      tags: [Jobs]
      summary: Get employer's jobs
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Jobs retrieved

  /api/jobs/{jobId}:
    get:
      tags: [Jobs]
      summary: Get job by ID
      security: []
      parameters:
        - $ref: "#/components/parameters/JobId"
      responses:
        "200":
          description: Job retrieved
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      tags: [Jobs]
      summary: Update job
      description: Update job (owner only)
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/JobId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                job_title:
                  type: string
                description:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "403":
          $ref: "#/components/responses/Forbidden"

    delete:
      tags: [Jobs]
      summary: Delete job
      description: Delete job (owner only)
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/JobId"
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "403":
          $ref: "#/components/responses/Forbidden"

  /api/jobs/{jobId}/views:
    put:
      tags: [Jobs]
      summary: Increment view counter
      security: []
      parameters:
        - $ref: "#/components/parameters/JobId"
      responses:
        "200":
          description: View incremented

  /api/jobs/{jobId}/publish:
    post:
      tags: [Jobs]
      summary: Publish job
      description: Publish job (owner only)
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/JobId"
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/jobs/{jobId}/expire:
    post:
      tags: [Jobs]
      summary: Expire job
      description: Mark job as expired (owner only)
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/JobId"
      responses:
        "200":
          $ref: "#/components/responses/Success"

  # ==================== USERS (4) ====================
  
  /api/users/profile:
    get:
      tags: [Users]
      summary: Get user profile
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Profile retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object

    put:
      tags: [Users]
      summary: Update user profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                gender:
                  type: string
                date_of_birth:
                  type: string
                  format: date
                phone:
                  type: string
                address:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/users/avatar:
    post:
      tags: [Users]
      summary: Upload avatar
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [avatar]
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        "200":
          $ref: "#/components/responses/Success"

    delete:
      tags: [Users]
      summary: Delete avatar
      security:
        - BearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/Success"

  # ==================== EMPLOYERS (4) ====================
  
  /api/employers/profile:
    get:
      tags: [Employers]
      summary: Get employer profile
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Profile retrieved

    put:
      tags: [Employers]
      summary: Update employer profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                full_name:
                  type: string
                email:
                  type: string
                role:
                  type: string
                company_id:
                  type: integer
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/employers/avatar:
    post:
      tags: [Employers]
      summary: Upload avatar
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [avatar]
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        "200":
          $ref: "#/components/responses/Success"

    delete:
      tags: [Employers]
      summary: Delete avatar
      security:
        - BearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/Success"

  # ==================== COMPANIES (6) ====================
  
  /api/companies:
    get:
      tags: [Companies]
      summary: Get all companies
      security: []
      responses:
        "200":
          description: Companies retrieved

  /api/companies/{companyId}:
    get:
      tags: [Companies]
      summary: Get company by ID
      security: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Company retrieved
        "404":
          $ref: "#/components/responses/NotFound"

  /api/companies/{companyId}/logo:
    post:
      tags: [Companies]
      summary: Upload company logo
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [logo]
              properties:
                logo:
                  type: string
                  format: binary
      responses:
        "200":
          $ref: "#/components/responses/Success"

    delete:
      tags: [Companies]
      summary: Delete company logo
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/companies/{companyId}/banner:
    post:
      tags: [Companies]
      summary: Upload company banner
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [banner]
              properties:
                banner:
                  type: string
                  format: binary
      responses:
        "200":
          $ref: "#/components/responses/Success"

    delete:
      tags: [Companies]
      summary: Delete company banner
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/Success"

  # ==================== RESUMES (7) ====================
  
  /api/resumes:
    get:
      tags: [Resumes]
      summary: Get user's resumes
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Resumes retrieved

    post:
      tags: [Resumes]
      summary: Create resume
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [resume_title]
              properties:
                resume_title:
                  type: string
                summary:
                  type: string
      responses:
        "201":
          $ref: "#/components/responses/Success"

  /api/resumes/{resumeId}:
    get:
      tags: [Resumes]
      summary: Get resume by ID
      security:
        - BearerAuth: []
      parameters:
        - name: resumeId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Resume retrieved
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      tags: [Resumes]
      summary: Update resume
      security:
        - BearerAuth: []
      parameters:
        - name: resumeId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                resume_title:
                  type: string
                summary:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

    delete:
      tags: [Resumes]
      summary: Delete resume
      security:
        - BearerAuth: []
      parameters:
        - name: resumeId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/resumes/{resumeId}/upload:
    post:
      tags: [Resumes]
      summary: Upload CV PDF
      security:
        - BearerAuth: []
      parameters:
        - name: resumeId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [cv]
              properties:
                cv:
                  type: string
                  format: binary
                  description: PDF file (max 10MB)
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/resumes/{resumeId}/download:
    get:
      tags: [Resumes]
      summary: Download CV PDF
      security:
        - BearerAuth: []
      parameters:
        - name: resumeId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: CV file
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        "403":
          $ref: "#/components/responses/Forbidden"

  # ==================== APPLICATIONS (10) ====================
  
  /api/applications:
    post:
      tags: [Applications]
      summary: Submit job application
      description: |
        Submit application for a job.
        
        **Validations:**
        - Job must exist and not expired
        - Resume must belong to user
        - Prevents duplicate applications
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [job_id, resume_id]
              properties:
                job_id:
                  type: integer
                  example: 1
                resume_id:
                  type: string
                  example: "RES0001"
      responses:
        "201":
          description: Application submitted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      application_id:
                        type: integer
                      user_id:
                        type: string
                        format: uuid
                      job_id:
                        type: integer
                      resume_id:
                        type: string
                      status:
                        type: string
                        enum: [pending, reviewing, interview, offer, rejected, accepted]
                      apply_date:
                        type: string
                        format: date-time
        "400":
          description: Validation error (duplicate, expired job, etc.)
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: Job or resume not found

    get:
      tags: [Applications]
      summary: Get user's application history
      description: Get paginated list of user's applications with filters
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, reviewing, interview, offer, rejected, accepted]
          description: Filter by status
      responses:
        "200":
          description: Applications retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                      total:
                        type: integer
                      page:
                        type: integer
                      limit:
                        type: integer

  /api/applications/statistics:
    get:
      tags: [Applications]
      summary: Get application statistics
      description: Get statistics of user's applications grouped by status
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Statistics retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      total:
                        type: integer
                        example: 25
                      by_status:
                        type: object
                        properties:
                          pending:
                            type: integer
                          reviewing:
                            type: integer
                          interview:
                            type: integer
                          offer:
                            type: integer
                          rejected:
                            type: integer
                          accepted:
                            type: integer

  /api/applications/{applicationId}:
    get:
      tags: [Applications]
      summary: Get application detail
      security:
        - BearerAuth: []
      parameters:
        - name: applicationId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Application retrieved
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      tags: [Applications]
      summary: Update application
      description: |
        Update application (change resume).
        Only allowed when status is 'pending'.
      security:
        - BearerAuth: []
      parameters:
        - name: applicationId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                resume_id:
                  type: string
                  example: "RES0002"
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "400":
          description: Cannot update (status not pending)
        "403":
          $ref: "#/components/responses/Forbidden"

    delete:
      tags: [Applications]
      summary: Withdraw application
      description: |
        Withdraw application.
        Only allowed when status is 'pending' or 'reviewing'.
      security:
        - BearerAuth: []
      parameters:
        - name: applicationId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "400":
          description: Cannot withdraw (invalid status)
        "403":
          $ref: "#/components/responses/Forbidden"

  /api/applications/{applicationId}/status:
    put:
      tags: [Applications]
      summary: Update application status
      description: |
        Update application status (employer only).
        
        **Valid statuses:**
        - pending, reviewing, interview, offer, rejected, accepted
      security:
        - BearerAuth: []
      parameters:
        - name: applicationId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [pending, reviewing, interview, offer, rejected, accepted]
                  example: "interview"
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "400":
          description: Invalid status transition
        "403":
          $ref: "#/components/responses/Forbidden"

  /api/applications/{applicationId}/notes:
    post:
      tags: [Applications]
      summary: Add notes to application
      description: Add or update notes for an application (employer only)
      security:
        - BearerAuth: []
      parameters:
        - name: applicationId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [notes]
              properties:
                notes:
                  type: string
                  example: "Strong candidate! Great technical skills."
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "403":
          $ref: "#/components/responses/Forbidden"

  /api/jobs/{jobId}/applications:
    get:
      tags: [Applications]
      summary: Get applications for a job
      description: Get all applications for a specific job (employer only)
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/JobId"
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - name: status
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Applications retrieved
        "403":
          $ref: "#/components/responses/Forbidden"

  /api/employers/applications:
    get:
      tags: [Applications]
      summary: Get all employer's applications
      description: Get applications for all jobs posted by employer
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - name: status
          in: query
          schema:
            type: string
        - name: job_id
          in: query
          schema:
            type: integer
          description: Filter by specific job
      responses:
        "200":
          description: Applications retrieved

  # ==================== SAVED JOBS (4) ====================
  
  /api/saved-jobs/{jobId}:
    post:
      tags: [Saved Jobs]
      summary: Save job to favorites
      description: |
        Save job to user's saved list.
        
        **Validations:**
        - Job must exist
        - Prevents duplicate saves
      security:
        - BearerAuth: []
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "201":
          description: Job saved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      user_id:
                        type: string
                        format: uuid
                      job_id:
                        type: integer
                      saved_at:
                        type: string
                        format: date-time
        "400":
          description: Job already saved
        "404":
          description: Job not found

    delete:
      tags: [Saved Jobs]
      summary: Unsave job
      description: Remove job from user's saved list
      security:
        - BearerAuth: []
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "404":
          description: Job not in saved list

  /api/saved-jobs:
    get:
      tags: [Saved Jobs]
      summary: Get saved jobs
      description: Get user's saved jobs with pagination
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
      responses:
        "200":
          description: Saved jobs retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            user_id:
                              type: string
                            job_id:
                              type: integer
                            saved_at:
                              type: string
                            job_title:
                              type: string
                            job_type:
                              type: string
                            salary_min:
                              type: number
                            salary_max:
                              type: number
                      total:
                        type: integer
                      page:
                        type: integer
                      limit:
                        type: integer

  /api/saved-jobs/check/{jobId}:
    get:
      tags: [Saved Jobs]
      summary: Check if job is saved
      description: Check if a job is in user's saved list (for UI)
      security:
        - BearerAuth: []
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Check completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      is_saved:
                        type: boolean
                        example: true

  # ==================== SEARCHES (4) ====================
  
  /api/searches:
    post:
      tags: [Searches]
      summary: Create saved search
      description: |
        Save search criteria for job alerts.
        Filters are stored as JSON.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [search_name, filters]
              properties:
                search_name:
                  type: string
                  example: "NodeJS Jobs in HCM"
                filters:
                  type: object
                  properties:
                    keyword:
                      type: string
                      example: "nodejs"
                    location:
                      type: string
                      example: "Hồ Chí Minh"
                    salary_min:
                      type: number
                      example: 1000
                    job_type:
                      type: string
                      example: "full-time"
      responses:
        "201":
          description: Search saved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      search_id:
                        type: integer
                      search_name:
                        type: string
                      filters:
                        type: object
                      created_at:
                        type: string
                        format: date-time

    get:
      tags: [Searches]
      summary: Get saved searches
      description: Get all saved searches for the user
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Searches retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        search_id:
                          type: integer
                        search_name:
                          type: string
                        filters:
                          type: object
                        created_at:
                          type: string

  /api/searches/{searchId}:
    put:
      tags: [Searches]
      summary: Update saved search
      description: Update search name and/or filters (owner only)
      security:
        - BearerAuth: []
      parameters:
        - name: searchId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                search_name:
                  type: string
                filters:
                  type: object
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      tags: [Searches]
      summary: Delete saved search
      description: Delete a saved search (owner only)
      security:
        - BearerAuth: []
      parameters:
        - name: searchId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

# ============================================
# COMPONENTS - Reusable
# ============================================

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authenticated requests

  parameters:
    JobId:
      name: jobId
      in: path
      required: true
      schema:
        type: integer
    
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10

  responses:
    Success:
      description: Operation successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string

    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              status:
                type: integer
                example: 400
              message:
                type: string

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              status:
                type: integer
                example: 401

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              status:
                type: integer
                example: 403

    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              status:
                type: integer
                example: 404

    Conflict:
      description: Conflict - Resource already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              status:
                type: integer
                example: 409
