# ============================================
# JOB SEARCH API - Complete OpenAPI 3.0 Spec
# ============================================
# All 37 endpoints in a single file for swagger-jsdoc compatibility

openapi: 3.0.3

info:
  title: Job Search API
  version: 1.0.0
  description: |
    Complete API documentation for Job Search application.
    
    ## Features
    - User authentication (job seekers & employers)
    - Job posting management
    - Resume/CV management
    - Company profiles
    - File uploads (avatars, logos, CVs)
    
    ## Authentication
    Most endpoints require JWT token in Authorization header:
    ```
    Authorization: Bearer <your_token>
    ```

servers:
  - url: http://localhost:3000
    description: Development server

tags:
  - name: Server
    description: Server status
  - name: Authentication
    description: User authentication and authorization
  - name: Jobs
    description: Job posting and management
  - name: Users
    description: Job seeker profiles
  - name: Employers
    description: Employer profiles
  - name: Companies
    description: Company information
  - name: Resumes
    description: Resume/CV management

# ============================================
# PATHS - All 37 Endpoints
# ============================================

paths:
  # ==================== SERVER ====================
  /:
    get:
      tags: [Server]
      summary: Get server info
      security: []
      responses:
        "200":
          description: Server info
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Job Search API Server"

  # ==================== AUTHENTICATION (8) ====================
  
  /api/auth/register:
    post:
      tags: [Authentication]
      summary: Register new user
      description: |
        Register job seeker or employer.
        Password must be 8+ chars with uppercase, lowercase, number, special char.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                name:
                  type: string
                role:
                  type: string
                  enum: [job_seeker, employer]
                  default: job_seeker
      responses:
        "201":
          description: User registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                      access_token:
                        type: string
                      refresh_token:
                        type: string
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          $ref: "#/components/responses/Conflict"

  /api/auth/login:
    post:
      tags: [Authentication]
      summary: Login user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login successful
        "400":
          $ref: "#/components/responses/BadRequest"

  /api/auth/logout:
    post:
      tags: [Authentication]
      summary: Logout user
      security:
        - BearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/auth/refresh-token:
    post:
      tags: [Authentication]
      summary: Refresh access token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: Token refreshed

  /api/auth/forgot-password:
    post:
      tags: [Authentication]
      summary: Request password reset
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/auth/reset-password:
    post:
      tags: [Authentication]
      summary: Reset password with token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, new_password]
              properties:
                token:
                  type: string
                new_password:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/auth/verify-email:
    post:
      tags: [Authentication]
      summary: Verify email address
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token]
              properties:
                token:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/auth/resend-verification:
    post:
      tags: [Authentication]
      summary: Resend verification email
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

  # ==================== JOBS (8) ====================
  
  /api/jobs:
    get:
      tags: [Jobs]
      summary: Get all jobs
      description: Get paginated job list with filters
      security: []
      parameters:
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
        - name: job_type
          in: query
          schema:
            type: string
        - name: employer_id
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: Jobs retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                      total:
                        type: integer
                      page:
                        type: integer
                      limit:
                        type: integer

    post:
      tags: [Jobs]
      summary: Create job posting
      description: Create job (employer only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [job_title, description, requirements]
              properties:
                job_title:
                  type: string
                description:
                  type: string
                requirements:
                  type: string
                benefits:
                  type: string
                salary_min:
                  type: number
                salary_max:
                  type: number
                job_type:
                  type: string
                expired_at:
                  type: string
                  format: date-time
      responses:
        "201":
          $ref: "#/components/responses/Success"
        "403":
          $ref: "#/components/responses/Forbidden"

  /api/jobs/my-jobs:
    get:
      tags: [Jobs]
      summary: Get employer's jobs
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Jobs retrieved

  /api/jobs/{jobId}:
    get:
      tags: [Jobs]
      summary: Get job by ID
      security: []
      parameters:
        - $ref: "#/components/parameters/JobId"
      responses:
        "200":
          description: Job retrieved
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      tags: [Jobs]
      summary: Update job
      description: Update job (owner only)
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/JobId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                job_title:
                  type: string
                description:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "403":
          $ref: "#/components/responses/Forbidden"

    delete:
      tags: [Jobs]
      summary: Delete job
      description: Delete job (owner only)
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/JobId"
      responses:
        "200":
          $ref: "#/components/responses/Success"
        "403":
          $ref: "#/components/responses/Forbidden"

  /api/jobs/{jobId}/views:
    put:
      tags: [Jobs]
      summary: Increment view counter
      security: []
      parameters:
        - $ref: "#/components/parameters/JobId"
      responses:
        "200":
          description: View incremented

  /api/jobs/{jobId}/publish:
    post:
      tags: [Jobs]
      summary: Publish job
      description: Publish job (owner only)
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/JobId"
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/jobs/{jobId}/expire:
    post:
      tags: [Jobs]
      summary: Expire job
      description: Mark job as expired (owner only)
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/JobId"
      responses:
        "200":
          $ref: "#/components/responses/Success"

  # ==================== USERS (4) ====================
  
  /api/users/profile:
    get:
      tags: [Users]
      summary: Get user profile
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Profile retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object

    put:
      tags: [Users]
      summary: Update user profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                gender:
                  type: string
                date_of_birth:
                  type: string
                  format: date
                phone:
                  type: string
                address:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/users/avatar:
    post:
      tags: [Users]
      summary: Upload avatar
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [avatar]
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        "200":
          $ref: "#/components/responses/Success"

    delete:
      tags: [Users]
      summary: Delete avatar
      security:
        - BearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/Success"

  # ==================== EMPLOYERS (4) ====================
  
  /api/employers/profile:
    get:
      tags: [Employers]
      summary: Get employer profile
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Profile retrieved

    put:
      tags: [Employers]
      summary: Update employer profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                full_name:
                  type: string
                email:
                  type: string
                role:
                  type: string
                company_id:
                  type: integer
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/employers/avatar:
    post:
      tags: [Employers]
      summary: Upload avatar
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [avatar]
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        "200":
          $ref: "#/components/responses/Success"

    delete:
      tags: [Employers]
      summary: Delete avatar
      security:
        - BearerAuth: []
      responses:
        "200":
          $ref: "#/components/responses/Success"

  # ==================== COMPANIES (6) ====================
  
  /api/companies:
    get:
      tags: [Companies]
      summary: Get all companies
      security: []
      responses:
        "200":
          description: Companies retrieved

  /api/companies/{companyId}:
    get:
      tags: [Companies]
      summary: Get company by ID
      security: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Company retrieved
        "404":
          $ref: "#/components/responses/NotFound"

  /api/companies/{companyId}/logo:
    post:
      tags: [Companies]
      summary: Upload company logo
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [logo]
              properties:
                logo:
                  type: string
                  format: binary
      responses:
        "200":
          $ref: "#/components/responses/Success"

    delete:
      tags: [Companies]
      summary: Delete company logo
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/companies/{companyId}/banner:
    post:
      tags: [Companies]
      summary: Upload company banner
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [banner]
              properties:
                banner:
                  type: string
                  format: binary
      responses:
        "200":
          $ref: "#/components/responses/Success"

    delete:
      tags: [Companies]
      summary: Delete company banner
      security:
        - BearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/Success"

  # ==================== RESUMES (7) ====================
  
  /api/resumes:
    get:
      tags: [Resumes]
      summary: Get user's resumes
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Resumes retrieved

    post:
      tags: [Resumes]
      summary: Create resume
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [resume_title]
              properties:
                resume_title:
                  type: string
                summary:
                  type: string
      responses:
        "201":
          $ref: "#/components/responses/Success"

  /api/resumes/{resumeId}:
    get:
      tags: [Resumes]
      summary: Get resume by ID
      security:
        - BearerAuth: []
      parameters:
        - name: resumeId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Resume retrieved
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      tags: [Resumes]
      summary: Update resume
      security:
        - BearerAuth: []
      parameters:
        - name: resumeId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                resume_title:
                  type: string
                summary:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

    delete:
      tags: [Resumes]
      summary: Delete resume
      security:
        - BearerAuth: []
      parameters:
        - name: resumeId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/resumes/{resumeId}/upload:
    post:
      tags: [Resumes]
      summary: Upload CV PDF
      security:
        - BearerAuth: []
      parameters:
        - name: resumeId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [cv]
              properties:
                cv:
                  type: string
                  format: binary
                  description: PDF file (max 10MB)
      responses:
        "200":
          $ref: "#/components/responses/Success"

  /api/resumes/{resumeId}/download:
    get:
      tags: [Resumes]
      summary: Download CV PDF
      security:
        - BearerAuth: []
      parameters:
        - name: resumeId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: CV file
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        "403":
          $ref: "#/components/responses/Forbidden"

# ============================================
# COMPONENTS - Reusable
# ============================================

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authenticated requests

  parameters:
    JobId:
      name: jobId
      in: path
      required: true
      schema:
        type: integer
    
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10

  responses:
    Success:
      description: Operation successful
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string

    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              status:
                type: integer
                example: 400
              message:
                type: string

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              status:
                type: integer
                example: 401

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              status:
                type: integer
                example: 403

    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              status:
                type: integer
                example: 404

    Conflict:
      description: Conflict - Resource already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              status:
                type: integer
                example: 409
